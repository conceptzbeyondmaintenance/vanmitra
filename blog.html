  </script>
<script>
const POSTS_PER_PAGE = 9;   // â† SHOW 9 POSTS PER PAGE
let currentPage = 1;
let allPosts = [];

// Fetch Medium feed
fetch("https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@vanmitrasocials")
  .then(response => response.json())
  .then(data => {
      allPosts = data.items;  
      renderPage(currentPage);
      renderPagination();
  })
  .catch(err => console.error("Error loading Medium posts:", err));


// Render posts for the current page
function renderPage(page) {
    const container = document.getElementById("medium-posts");
    container.innerHTML = "";

    const start = (page - 1) * POSTS_PER_PAGE;
    const end = start + POSTS_PER_PAGE;
    const postsToShow = allPosts.slice(start, end);

    postsToShow.forEach(post => {
        const div = document.createElement("div");
        div.innerHTML = post.content;
        const imgSrc = div.querySelector("img") ? div.querySelector("img").src : "images/blog/default.jpg";

        const date = new Date(post.pubDate).toDateString();
        const cleanText = post.description.replace(/<[^>]+>/g, '').substring(0, 150) + "...";

        const card = `
            <div class="col-lg-4 col-md-4 mb-5">
                <div class="blog-item">
                    <div class="blog-thumb">
                        <img src="${imgSrc}" alt="" class="img-fluid">
                    </div>
                    <div class="blog-item-content">
                        <div class="blog-item-meta mb-3 mt-4">
                            <span class="text-black text-capitalize mr-3">
                                <i class="icofont-calendar mr-1"></i> ${date}
                            </span>
                        </div>

                        <h4 class="mt-3 mb-3">
                            <a href="${post.link}" target="_blank" class="title-color">${post.title}</a>
                        </h4>

                        <p class="mb-4">${cleanText}</p>

                        <a href="${post.link}" target="_blank" class="read-more">
                            Read More <i class="icofont-simple-right ml-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        `;
        container.insertAdjacentHTML("beforeend", card);
    });
}


// Build pagination buttons
function renderPagination() {
    const totalPages = Math.ceil(allPosts.length / POSTS_PER_PAGE);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    // Previous button
    pagination.innerHTML += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
        </li>
    `;

    // Numbered pages
    for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `
            <li class="page-item ${currentPage === i ? 'active' : ''}">
                <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
            </li>
        `;
    }

    // Next button
    pagination.innerHTML += `
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
        </li>
    `;
}


// Change page logic
function changePage(page) {
    const totalPages = Math.ceil(allPosts.length / POSTS_PER_PAGE);
    if (page < 1 || page > totalPages) return;

    currentPage = page;
    renderPage(page);
    renderPagination();
}
</script>
